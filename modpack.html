<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modpack Resources</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #header {
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: #0509f1;
            text-shadow: 2px 2px 3px wheat;
            border-block: outset;
            border-block-color: red;
        }

        .button:hover {
            color: rgb(194, 11, 230);
        }

        /* unvisited link */
        a:link {
            color: rgb(240, 252, 240);
        }

        /* visited link */
        a:visited {
            color: rgb(240, 252, 240);
        }

        /* mouse over link */
        a:hover {
            color: rgb(0, 255, 26);
        }

        /* selected link */
        a:active {
            color: yellow;
        }
    </style>
    <div id="header">
        <br>
        <h1>Modpack Resources</h1>
        <br>
    </div>

</head>

<body>

    <nav class="navbar">
        <ul id="nav-two" class="nav">
            <li>
                <a href="index.html">Home</a>
                <audio id="beep-two" preload="auto">
                    <source src="audio/beep.mp3">
                    </source>
                    <source src="audio/beep.ogg">
                    </source>
                    Your browser isn't invited for super fun time.
                </audio>
            </li>

    <br>

    <br>
    <br>
    <a href="images/reading.jpg" download><button class="button">Download</button></a>
    <script>$("#nav-two a")
            .each(function (i) {
                if (i != 0) {
                    $("#beep-two")
                        .clone()
                        .attr("id", "beep-two" + i)
                        .appendTo($(this).parent());
                }
                $(this).data("beeper", i);
            })
            .mouseenter(function () {
                $("#beep-two" + $(this).data("beeper"))[0].play();
            });
        $("#beep-two").attr("id", "beep-two0");</script>
</body>
